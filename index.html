<body class="bg-body-tertiary-5">

  <main id="main" class="d-flex flex-column min-vh-100">
    <div class="container d-flex flex-column flex-grow-1">

      <!-- Cabeçalho -->
      <header class="row m-1 p-2 bg-body-secondary rounded shadow-sm mw-100">
        <div class="row col-md-6">
          <div class="col-md-8 p-2"><b>SELECIONE O ARQUIVO CNAB</b></div>
          <div class="col-md-4 p-2 text-primary-emphasis" id="layoutArquivo">txt, rem ou ret</div>
        </div>

        <div class="row col-md-6">
          <div class="col-md-8">
            <input type="file" id="fileInput" class="form-control btn  btn-secondary" onchange="processarArquivo(event)"
              accept=".txt,.rem,.ret">
          </div>
          <div class="col-md-4">
            <select id="codigoFiltro" class="form-select" onchange="exibirModal()">
              <option value="">Descrição dos Campos</option>
            </select>
          </div>
          <!--
          <div class="col-md-1">
            <i id="icon-info" class="icon icon-24 icon-info" data-bs-toggle="tooltip" data-bs-placement="bottom" aria-label="Informações" data-bs-original-title="Informações"></i>
          </div>
          -->
        </div>
      </header>


      <!-- Aviso  -->
      <!--
      <section id="notificationsContainer" class="container mt-3" style="display: none;">

      <!-- Tabela -->
      <section class="m-1 bg-body-tertiaryp-5 rounded flex-grow-1 d-flex flex-column">
        <div class="col-sm-12 mx-auto  border rounded shadow-sm  flex-grow-1 d-flex flex-column overflow-x-auto">
          <table id="conteudoColorido" class="table table-striped conteudo-inicial min-w-full border">
          </table>
        </div>
      </section>

      <!-- Modal -->
      <div class="modal fade" id="modalDescricao" tabindex="-1" role="dialog" aria-labelledby="modalDescricaoLabel">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalDescricaoLabel">Descrição do Campo</h5>
            </div>
            <div class="modal-body" id="descricaoModal">
              <!-- O conteúdo da descrição será inserido aqui -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Rodapé -->
      <footer
        class="row m-1 p-2 pe-5 bg-body-secondary rounded shadow-sm mw-100 d-flex flex-wrap justify-content-between align-items-center tooltip-demo">
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-body-secondary">&copy; 2023 CNAB Colorido</span>
        </div>

        <ul class="col-md-4 mb-0 pe-5 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a href="https://github.com/marcelo-lourenco/cnab" target="_blank" data-bs-toggle="tooltip"
              data-bs-placement="top" title="Github" class="tooltip-icon" class="tooltip-icon">
              <div id="icon-github" class="icon icon-24 icon-github mt-2"></div>
            </a>
          </li>
          <li class="ms-3">
            <a href="https://github.com/marcelo-lourenco/cnab/issues" target="_blank" data-bs-toggle="tooltip"
              data-bs-placement="top" title="Sugestão" class="tooltip-icon">
              <div id="icon-suggestion" class="icon icon-24 icon-suggestion mt-2"></div>
            </a>
          </li>
        </ul>
      </footer>
  </main>

    </button>

        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">

          </svg>
          Light
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>

      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
          aria-pressed="false">

          </svg>
          Dark
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
          aria-pressed="true">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">

            <use href="#check2"></use>
          </svg>
        </button>
      </li>
    </ul>
