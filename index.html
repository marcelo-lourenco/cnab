  <main id="main" class="d-flex flex-column min-vh-100">
    <div class="container d-flex flex-column flex-grow-1">

      <h1 class="visually-hidden">CNAB Colorido - Visualizador de Arquivos CNAB</h1>

      <!-- Cabeçalho -->
      <header class="row m-1 p-2 bg-body-secondary rounded shadow-sm mw-100">
        <div class="row col-md-6 align-items-center">
          <h2 class="col-md-8 p-2 h5 mb-0">Selecione o Arquivo CNAB</h2>
          <div class="col-md-4 p-2 text-primary-emphasis" id="layoutArquivo">txt, rem ou ret</div>
        </div>

        <div class="row col-md-6 align-items-center">
          <div class="col-md-8">
            <input type="file" id="fileInput" class="form-control btn btn-secondary" onchange="processarArquivo(event)"
              accept=".txt,.rem,.ret" aria-label="Selecionar arquivo CNAB">
          </div>
          <div class="col-md-4">
            <select id="codigoFiltro" class="form-select" onchange="exibirModal()"
              aria-label="Selecionar descrição de campo">
              <option value="">Descrição dos Campos</option>
            </select>
          </div>
        </div>
      </header>

      <!-- Tabela -->
      <section aria-labelledby="tabela-cnab-label" class="m-1 bg-body-tertiary rounded flex-grow-1 d-flex flex-column">
        <h3 id="tabela-cnab-label" class="visually-hidden">Conteúdo do Arquivo CNAB Colorido</h3>
        <div class="col-sm-12 mx-auto border rounded shadow-sm flex-grow-1 d-flex flex-column overflow-x-auto">
          <table id="conteudoColorido" class="table table-striped conteudo-inicial min-w-full border">
            <caption class="visually-hidden">Tabela exibindo o conteúdo do arquivo CNAB linha por linha com campos
              coloridos</caption>
          </table>
        </div>
      </section>

      <!-- Modal -->
      <div class="modal fade" id="modalDescricao" tabindex="-1" role="dialog" aria-labelledby="modalDescricaoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title h5" id="modalDescricaoLabel">Descrição do Campo</h4>
            </div>
            <div class="modal-body" id="descricaoModal">
              <!-- O conteúdo da descrição será inserido aqui -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Rodapé -->
      <footer
        class="row m-1 p-2 pe-5 bg-body-secondary rounded shadow-sm mw-100 d-flex flex-wrap justify-content-between align-items-center tooltip-demo">
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-body-secondary">&copy; 2023 CNAB Colorido</span>
        </div>

        <ul class="col-md-4 mb-0 pe-5 justify-content-end list-unstyled d-flex">

              <div id="icon-github" class="icon icon-24 icon-github mt-2"
                aria-label="Link para o repositório Github do CNAB Colorido"></div>
            </a>
          </li>
          <li class="ms-3">
            <a href="https://github.com/marcelo-lourenco/cnab/issues" target="_blank" rel="noopener noreferrer"
              data-bs-toggle="tooltip" data-bs-placement="top" title="Sugestão" class="tooltip-icon">
              <div id="icon-suggestion" class="icon icon-24 icon-suggestion mt-2"
                aria-label="Link para abrir uma issue ou sugestão no Github"></div>
            </a>
          </li>
        </ul>
      </footer>
    </div>
